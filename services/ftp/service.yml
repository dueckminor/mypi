service:
  image: vsftpd
  depends: []
  env:
  - PASSWORD=secret
  mount:
  - etc/vsftpd
  - opt/ftp:/home/files
  ports:
    - "20:20/tcp"
    - "21:21/tcp"
    - "10090:10090/tcp"
    - "10091:10091/tcp"
    - "10092:10092/tcp"
    - "10093:10093/tcp"
    - "10094:10094/tcp"
    - "10095:10095/tcp"
    - "10096:10096/tcp"
    - "10097:10097/tcp"
    - "10098:10098/tcp"
    - "10099:10099/tcp"
    - "10100:10100/tcp"

